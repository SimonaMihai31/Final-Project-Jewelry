 </header>
 <div class="container">
  <div class="container-form">
 <form class="form-group" id="form">
   <!-- <fieldset> -->
     <h3>Feel free to Contact us</h3>
     <div id="first-input" class="form-group">
      <input class="form-control" id="first-name" placeholder="First Name" type="text">
      <small>Error message</small>
    </div>
    <div class="form-group">
      <input class="form-control" id="last-name" placeholder="Last Name" type="text">
      <small>Error message</small>
    </div>
     <div class="form-group">
       <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
       <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
       <small>Error message</small>
     </div>
     <div class="form-group">
       <textarea class="form-control" id="message" rows="3" placeholder="Your message here...."></textarea>
       <small>Error message</small>
     </div> 
     <button type="submit" class="btn btn-secondary" style="margin-left: 100px;">Submit</button>
 </form>
