<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home</title>
		<link
			rel="stylesheet"
			href="./node_modules/font-awesome/css/font-awesome.min.css"
		/>
		<link
			rel="stylesheet"
			href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="./node_modules/bootswatch/dist/darkly/bootstrap.min.css"
		/>
	</head>
	<body>
		<nav class="navbar navbar-dark bg-primary mb-3">
			<div class="container">
				<a href="index.html" class="navbar-brand">05Mag</a>
			</div>
		</nav>
		<div class="container products">
			<div class="card card-body card-form">
				<h3>Add new product</h3>
				<div class="form-group">
					<input
						type="text"
						id="title"
						class="form-control"
						placeholder="product title"
					/>
				</div>
				<div class="form-group">
					<input
						type="text"
						id="image"
						class="form-control"
						placeholder="product image"
					/>
				</div>
				<div class="form-group">
					<input
						type="text"
						id="price"
						class="form-control"
						placeholder="product price"
					/>
				</div>
				<div class="form-group">
					<textarea
						id="description"
						class="form-control"
						placeholder="description"
					>
					</textarea>
				</div>
				<button class="btn btn-dark btn-secondary btn-block" id="add-product">
					Add Product
				</button>
			</div>
			<div id="products" class="card-columns"></div>
		</div>
		<script src="src/app.js" type="module"></script>
	</body>
</html>
